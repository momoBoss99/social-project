<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <h2 class="text-center" style="color: #E1306C;">email</h2>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>
                        </div>
                        <input 
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="Email"
                                ngModel
                                required>
                    </div>
                </div>

                <div class="form-group">
                    <button
                            type="submit"
                            class="btn btn-primary login-btn btn-block"
                            style="background-color: #E1306C;"
                            [disabled]="!f.valid">
                        Reset password
                    </button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
